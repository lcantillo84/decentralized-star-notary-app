<!DOCTYPE html>
<html>
  <head>
    <title>StarNotary DApp</title>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <h1>StarNotary Token DAPP</h1>
    <hr>
    <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:</label><input type="text" id="starName"></input>
    <br><label for="starId">Star ID:</label><input type="text" id="starId"></input>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br><br>
    <br>
    <span id="status"></span>
    <br>

    <hr>
    <br>
    <h1>Lookup a Star</h1>
    <br><label for="lookup-starId">Star ID:</label><input type="text" id="lookup-starid-textbox"></input>
    <br><br><button id="lookup-starId" onclick="App.lookUpStar()">Lookup Star by Id</button>
    <br><br>
    <br>
    <span id="lookup-star"></span>
    <script src="index.js"></script>
  </body>
</html>
